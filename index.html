<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>2D Oyun | GitHub Pages</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            background: #222;
            display: block;
            margin: 20px auto;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

<h1>ðŸŽ® 2D Top Yakalama Oyunu</h1>
<p>Mouse ile hareket et â€“ ToplarÄ± yakala</p>
<h2>Skor: <span id="score">0</span></h2>

<canvas id="game" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

let player = { x: 180, y: 460, w: 40, h: 20 };
let balls = [];
let score = 0;

canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    player.x = e.clientX - rect.left - player.w / 2;
});

function spawnBall() {
    balls.push({
        x: Math.random() * 380,
        y: 0,
        r: 10,
        speed: 2 + Math.random() * 2
    });
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Balls
    ctx.fillStyle = "orange";
    balls.forEach((b, i) => {
        b.y += b.speed;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();

        // Collision
        if (
            b.y + b.r > player.y &&
            b.x > player.x &&
            b.x < player.x + player.w
        ) {
            balls.splice(i, 1);
            score++;
            scoreEl.textContent = score;
        }

        // Missed
        if (b.y > canvas.height) {
            balls.splice(i, 1);
        }
    });

    requestAnimationFrame(update);
}

setInterval(spawnBall, 1000);
update();
</script>

</body>
</html>
